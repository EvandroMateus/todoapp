<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/387a16f860.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <form id="todo-form">
        <input type="text" class="todo-input" placeholder="Adicione uma tarefa" maxlength="50">
        <button class="todo-btn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="all">Todos</option>
                <option value="completed">Completos</option>
                <option value="uncompleted">A fazer</option>
            </select>
        </div>
    </form>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
